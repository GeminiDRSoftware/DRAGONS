{% block postamble %}

<style>
    /* https://codepen.io/KanatSahanov/pen/raGXXa */


.modal_overlay {
    visibility: hidden;
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #8888aa88;
    z-index: 2;
    text-align: center;
    font-size: 32px;
    font-family: sans-serif;
    padding-top: 200px;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<!-- <script src="modal.js"></script> -->
  <script type="text/javascript">
  function openModal(message) {
      var modalTrigger = document.getElementsByClassName('modal_overlay');

      /* Set onclick event handler for all trigger elements */
      for(var i = 0; i < modalTrigger.length; i++) {
          modalTrigger[i].style.visibility = "visible";
          modalTrigger[i].innerHTML = message;
      }
  }
  function closeModal() {
      var modalTrigger = document.getElementsByClassName('modal_overlay');

      /* Set onclick event handler for all trigger elements */
      for(var i = 0; i < modalTrigger.length; i++) {
          modalTrigger[i].style.visibility = "hidden";
      }
  }
  </script>
{% endblock %}
