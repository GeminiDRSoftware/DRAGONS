<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QAP SpecViewer</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- JQuery -->
  <script type="text/javascript" src="/qapspec/js/jquery-3.4.1.min.js"></script>

  <!-- JQuery-UI -->
  <link rel="stylesheet" href="/qapspec/js/jquery-ui-1.12.1/jquery-ui.min.css">
  <script type="text/javascript" src="/qapspec/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

  <!-- JQPlot -->
  <link rel="stylesheet" href="/qapspec/js/jqplot.1.0.9/jquery.jqplot.min.css">
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/plugins/jqplot.canvasTextRenderer.js"></script>
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/plugins/jqplot.canvasAxisTickRenderer.js"></script>
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/plugins/jqplot.cursor.js"></script>
  <script type="text/javascript" src="/qapspec/js/jqplot.1.0.9/plugins/jqplot.enhancedLegendRenderer.js"></script>

  <!-- QAP SpecViewer is mostly defined in JS -->
  <script type="text/javascript" src="/qapspec/js/gjs_specpump.js"></script>
  <script type="text/javascript" src="/qapspec/js/specviewer.js"></script>
  <link rel="stylesheet" href="/qapspec/css/specviewer.css">
  <link rel="stylesheet" href="/qap/css/qap.css">

  <!-- Initialize SpecViewer -->
  <script>
    $(document).ready(
      function() {

        // Enable plugins like cursor and highlighter by default.
        $.jqplot.config.enablePlugins = true;

        // For these examples, don't show the to image button.
        $.jqplot._noToImageButton = true;

        var queryFreq = 3;  // seconds
        var element = $('#main');
        var id = 'specViewer';
        var sViewer = new SpecViewer(element, id, queryFreq, false);

        var stackElement = $('#stack');
        stackElement.hide();  // make this bit hidden, will show() on data
        var stackId = 'stackViewer';
        var stackViewer = new SpecViewer(stackElement, stackId, queryFreq, true);

        start_polling_adcc([sViewer, stackViewer], queryFreq);
        // sViewer.start();

      }
    );
    // Enable tooltips
    $( document ).tooltip();
  </script>

</head>


<body>

  <div class="wrapper">

    <div class="header d-table w-100">
      <span class="title d-table-cell">
        <h2> QAP SpecViewer </h2>
      </span>
      <span class="link-buttom d-table-cell tar">
        <a href="/qap/nighttime_metrics.html"> QAP Nighttime Metrics </a>
      </span>
      <span class="settings d-table-cell tar">
        <!-- Placeholder for the settings button -->
      </span>
    </div>

    <div id="content">

      <div id="settings" class="settings">
        <!-- Placeholder for the Settings form -->
      </div>

      <div id="main">
        <!-- Placeholder for SpecViewer -->
      </div>
      <div id="stack">
        <!-- Placeholder for Stack SpecViewer -->
      </div>

    </div>

    <div class="footer d-table">
      <span class="status d-table-cell">
        <!-- Add some information here -->
      </span>
    </div>

  </div>

</body>

</html>
